name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Add WASM target
        run: rustup target add wasm32-wasip1

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --target wasm32-wasip1 -- -D warnings

      - name: Test
        run: cargo test --lib

      - name: Build
        run: cargo build --release --target wasm32-wasip1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zellij-tab-status.wasm
          path: target/wasm32-wasip1/release/zellij-tab-status.wasm

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: zellij-tab-status.wasm
          path: target/wasm32-wasip1/release/

      - name: Build test Docker image
        run: docker build -f Dockerfile.test -t zellij-tab-status-test .

      - name: Run integration tests
        run: |
          docker run --rm \
            -v "$(pwd)/target/wasm32-wasip1/release/zellij-tab-status.wasm:/test/plugin.wasm:ro" \
            -v "$(pwd)/scripts:/test/scripts:ro" \
            zellij-tab-status-test \
            /test/scripts/docker-test-runner.sh
